<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Profile card component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />    
  </head>
  
  <body>
    <div class="wrapper">
      <div class="topbg-wrap">
        <img src="assets/images/top-pattern.svg" alt="top-back" title="TOP" />
      </div>

      <div class="card">
        <div class="card-pattern">
          <img
            src="assets/images/card-pattern.svg"
            alt="card-image"
            title="card"
          />
        </div>
        <div class="person-image">
          <img
            src="assets/images/profile.jpg"
            alt="profile"
            title="profile"
          />
        </div>
        <div class="profile-bundle">
          <div class="profile-details">

            <div class="profile-info">
              <h2>Victor Crest</h2>
              <span class="age">26</span>
            </div>
            <p class="area">London</p>
          </div>

          <div class="views">
            <div class="follower">
              <h2>80K</h2>
              <p>Followers</p>
            </div>

            <div class="likes">
              <h2>803K</h2>
              <p>Likes</p>
            </div>

            <div class="photos">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>

      <div class="bottombg-wrap">
        <img
          src="assets/images/bottom-pattern.svg"
          alt="bottom-back"
          title="Bottom"
        />
      </div>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/amitsharmaa">Amit Sharma</a>.
      </footer>
    </div>
  </body>
</html>
